	<script>

		// this function accepts an array of inputIds that, when any of them come into focus, will hide the display of a desired button.
		// the purpose of this function is to hide the fixed button when opening the mobile virtual keyboard to answer an input text.
		// the fixed button would appear above the virtual keyboard, blocking certain elements in a page. this function fixes that.
		function hideButtonOnFocus(inputIds, buttonId) {
			var button = document.getElementById(buttonId);

			inputIds.forEach(function (inputId) {
				var input = document.getElementById(inputId);
				if (input) {
					input.addEventListener("focus", function () {
						button.style.display = "none";
					});
					input.addEventListener("blur", function () {
						button.style.display = "";
					});
				}
			});
		}

		//This is used for the side nav menu used to navigate different pages. It toggles the display of goal names in order to navigate to the specified page.
		function toggleGoalsDropdown(elementId) {
			var dropdown = document.getElementById(elementId);
			if (dropdown.style.display === "block") {
				dropdown.style.display = "none";
			}
			else {
				dropdown.style.display = "block";
			}

		}

		// when clicking anywhere but the navbar, the navbar will close.
		function closeNavbarOnClickOutside(sidenav) {
			function onClickOutside(event) {
				if (event.target !== sidenav && !sidenav.contains(event.target) && sidenav.style.width !== "0px") {
					sidenav.style.width = "0px";
				}
			}
			document.addEventListener("click", onClickOutside);
		}

	</script>
